<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Chill & Skill Academy</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cinzel', serif;
      background: #2b2b2b;
      color: #d9c8a9;
      line-height: 1.8;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/leather.png');
      opacity: 0.05;
      z-index: -1;
    }

    #app {
      max-width: 1400px;
      margin: 60px auto;
      padding: 60px;
      background: linear-gradient(135deg, #333333, #2b2b2b);
      border-radius: 15px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8), inset 0 0 40px rgba(217, 200, 169, 0.1);
      border: 1px solid #8a7a54;
      position: relative;
      overflow: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 40px;
      background: linear-gradient(90deg, #8a7a54, #a3926e);
      border-radius: 10px 10px 0 0;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
    }

    #logo {
      height: 110px;
      border-radius: 50%;
      border: 3px solid #d9c8a9;
      box-shadow: 0 0 20px rgba(217, 200, 169, 0.5);
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }

    #logo:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px rgba(217, 200, 169, 0.8);
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    header h1 {
      font-size: 44px;
      color: #d9c8a9;
      text-shadow: 0 0 10px rgba(217, 200, 169, 0.5);
      font-weight: 700;
      letter-spacing: 1.5px;
    }

    header p {
      font-size: 20px;
      color: #b8a88c;
      font-style: italic;
      font-family: 'Lora', serif;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .search-container {
      position: relative;
    }

    #search-bar {
      padding: 14px 20px 14px 50px;
      width: 300px;
      border: 1px solid #8a7a54;
      border-radius: 25px;
      background: rgba(217, 200, 169, 0.1);
      color: #d9c8a9;
      font-size: 18px;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
      transition: all 0.4s ease;
      font-family: 'Lora', serif;
    }

    #search-bar:focus {
      background: rgba(217, 200, 169, 0.2);
      box-shadow: 0 0 20px rgba(217, 200, 169, 0.5);
      outline: none;
    }

    .search-icon {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: #8a7a54;
      font-size: 22px;
    }

    .cart-icon {
      padding: 14px 20px;
      background: linear-gradient(45deg, #8a7a54, #a3926e);
      color: #d9c8a9;
      border: none;
      border-radius: 50%;
      font-size: 26px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(217, 200, 169, 0.4);
      transition: all 0.4s ease;
    }

    .cart-icon:disabled {
      background: #666;
      cursor: not-allowed;
      box-shadow: none;
    }

    .cart-icon:hover:not(:disabled) {
      background: linear-gradient(45deg, #a3926e, #8a7a54);
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(217, 200, 169, 0.7);
    }

    main {
      padding: 50px;
      background: rgba(217, 200, 169, 0.05);
      border-radius: 0 0 10px 10px;
    }

    .sort-container {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 40px;
      justify-content: center;
    }

    .sort-container label {
      font-size: 20px;
      color: #8a7a54;
      font-weight: 500;
      text-shadow: 0 0 5px rgba(217, 200, 169, 0.3);
    }

    .sort-container select {
      padding: 14px 25px;
      font-size: 18px;
      border-radius: 25px;
      background: linear-gradient(45deg, #8a7a54, #a3926e);
      color: #d9c8a9;
      border: none;
      box-shadow: 0 0 15px rgba(217, 200, 169, 0.4);
      cursor: pointer;
      transition: all 0.4s ease;
      font-family: 'Lora', serif;
    }

    .sort-container select:hover {
      background: linear-gradient(45deg, #a3926e, #8a7a54);
      box-shadow: 0 0 25px rgba(217, 200, 169, 0.6);
      transform: translateY(-3px);
    }

    .products-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      overflow-x: auto;
      white-space: nowrap;
      padding-bottom: 20px;
    }

    .product {
      display: inline-block;
      background: linear-gradient(135deg, rgba(217, 200, 169, 0.1), rgba(138, 122, 84, 0.1));
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      transition: all 0.5s ease;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(217, 200, 169, 0.2);
      width: 280px;
      white-space: normal;
    }

    .product:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 60px rgba(217, 200, 169, 0.3);
      background: linear-gradient(135deg, rgba(217, 200, 169, 0.15), rgba(138, 122, 84, 0.15));
    }

    .product h2 {
      font-size: 26px;
      color: #d9c8a9;
      margin: 15px 0;
      text-shadow: 0 0 10px rgba(217, 200, 169, 0.5);
      font-weight: 700;
    }

    .product p {
      font-size: 18px;
      color: #b8a88c;
      margin: 12px 0;
      font-family: 'Lora', serif;
    }

    .product i {
      font-size: 24px;
      color: #8a7a54;
      margin-bottom: 10px;
    }

    .add-to-cart-btn {
      padding: 14px 30px;
      background: linear-gradient(45deg, #8a7a54, #a3926e);
      color: #d9c8a9;
      border: none;
      border-radius: 25px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(217, 200, 169, 0.4);
      transition: all 0.4s ease;
      font-family: 'Cinzel', serif;
    }

    .add-to-cart-btn:disabled {
      background: #666;
      cursor: not-allowed;
      box-shadow: none;
    }

    .add-to-cart-btn:hover:not(:disabled) {
      background: linear-gradient(45deg, #a3926e, #8a7a54);
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(217, 200, 169, 0.7);
    }

    .checkout {
      padding: 50px;
      text-align: center;
      background: rgba(217, 200, 169, 0.05);
      border-radius: 10px;
    }

    .checkout h2 {
      font-size: 34px;
      color: #d9c8a9;
      margin-bottom: 30px;
      text-shadow: 0 0 10px rgba(217, 200, 169, 0.5);
    }

    .checkout ul {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }

    .checkout li {
      font-size: 20px;
      color: #b8a88c;
      margin: 15px 0;
      font-family: 'Lora', serif;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .checkout .remove-btn {
      background: #8a7a54;
      border: none;
      padding: 5px 10px;
      color: #d9c8a9;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .checkout .remove-btn:hover {
      background: #a3926e;
    }

    .checkout .total {
      font-size: 26px;
      color: #8a7a54;
      margin: 20px 0;
      text-shadow: 0 0 10px rgba(217, 200, 169, 0.5);
      font-weight: 700;
    }

    .checkout form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      margin-top: 30px;
    }

    .checkout label {
      font-size: 20px;
      color: #8a7a54;
      text-shadow: 0 0 5px rgba(217, 200, 169, 0.3);
    }

    .checkout input {
      padding: 14px 25px;
      width: 340px;
      border: 1px solid #8a7a54;
      border-radius: 25px;
      background: rgba(217, 200, 169, 0.1);
      color: #d9c8a9;
      font-size: 18px;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
      transition: all 0.4s ease;
      font-family: 'Lora', serif;
    }

    .checkout input:focus {
      background: rgba(217, 200, 169, 0.2);
      box-shadow: 0 0 20px rgba(217, 200, 169, 0.5);
      outline: none;
    }

    .proceed-btn {
      padding: 16px 40px;
      background: linear-gradient(45deg, #8a7a54, #a3926e);
      color: #d9c8a9;
      border: none;
      border-radius: 25px;
      font-size: 20px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(217, 200, 169, 0.4);
      transition: all 0.4s ease;
      font-family: 'Cinzel', serif;
    }

    .proceed-btn:disabled {
      background: #666;
      cursor: not-allowed;
      box-shadow: none;
    }

    .proceed-btn:hover:not(:disabled) {
      background: linear-gradient(45deg, #a3926e, #8a7a54);
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(217, 200, 169, 0.7);
    }
  </style>
</head>
<body>
  <div id="app">
    <header>
      <div class="header-left">
        <img id="logo" src="logoCW1.png" alt="The Chill & Skill Academy logo">
        <h1 v-text="sitename"></h1>
        <p>{{message}}</p>
      </div>
      <div class="header-right">
        <div class="search-container">
          <span class="search-icon">üîç</span>
          <input type="text" id="search-bar" placeholder="Search Lessons..." v-model="searchQuery" @input="searchLessons">
          <button class="cart-icon" :disabled="cartItems.length === 0" @click="toggleCart">{{cartItems.length}} üõí</button>
        </div>
      </div>
    </header>
    <main v-if="showLessons">
      <div class="sort-container">
        <label for="sort">Sort by:</label>
        <select id="sort" v-model="sortBy" @change="sortLessons">
          <option value="subject">Subject</option>
          <option value="location">Location</option>
          <option value="price">Price</option>
          <option value="space">Availability</option>
        </select>
        <select v-model="sortOrder" @change="sortLessons">
          <option value="asc">Ascending</option>
          <option value="desc">Descending</option>
        </select>
      </div>
      <div class="products-container">
        <div v-for="lesson in filteredLessons" :key="lesson._id" class="product">
          <i class="fas fa-graduation-cap"></i>
          <h2>{{lesson.subject}}</h2>
          <p>Location: {{lesson.location}}</p>
          <p>Price: AED {{lesson.price}}</p>
          <p>Spaces: {{lesson.space}}</p>
          <button class="add-to-cart-btn" :disabled="lesson.space === 0" @click="addToCart(lesson)">Add to Cart</button>
        </div>
      </div>
    </main>
    <section v-else class="checkout">
      <h2>Shopping Cart</h2>
      <p>Your Cart ({{cartItems.length}} items):</p>
      <ul>
        <li v-for="(item, index) in cartItems" :key="index">
          {{item.subject}} - AED {{item.price}}
          <button class="remove-btn" @click="removeFromCart(index)">Remove</button>
        </li>
      </ul>
      <p class="total">Total Cost: AED {{totalCost}}</p>
      <form @submit.prevent="proceedCheckout">
        <label for="customer-name">Name:</label>
        <input type="text" id="customer-name" v-model="customerName" placeholder="Enter your name" required>
        <label for="customer-phone">Phone Number:</label>
        <input type="tel" id="customer-phone" v-model="customerPhone" placeholder="Enter your phone number" required>
        <button type="submit" class="proceed-btn" :disabled="!isCheckoutValid">Proceed</button>
      </form>
    </section>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Welcome to The Chill & Skill Academy',
        searchQuery: '',
        sitename: 'The Chill & Skill Academy',
        showLessons: true,
        lessons: [
          { _id: '1', subject: 'Football', location: 'Hendon', price: 98, space: 5 },
          { _id: '2', subject: 'Basketball', location: 'Colindale', price: 75, space: 5 },
          { _id: '3', subject: 'Art', location: 'Brent Cross', price: 120, space: 5 },
          { _id: '4', subject: 'Coding', location: 'Golders Green', price: 135, space: 5 },
          { _id: '5', subject: 'Dance', location: 'Hendon', price: 85, space: 5 },
          { _id: '6', subject: 'Music', location: 'Colindale', price: 110, space: 5 },
          { _id: '7', subject: 'Chess', location: 'Brent Cross', price: 60, space: 5 },
          { _id: '8', subject: 'Robotics', location: 'Golders Green', price: 145, space: 5 },
          { _id: '9', subject: 'Soccer', location: 'Hendon', price: 90, space: 5 },
          { _id: '10', subject: 'Drawing', location: 'Colindale', price: 115, space: 5 }
        ],
        cartItems: [],
        customerName: '',
        customerPhone: '',
        sortBy: 'subject',
        sortOrder: 'asc'
      },
      computed: {
        filteredLessons() {
          let filtered = this.lessons;
          if (this.searchQuery) {
            filtered = filtered.filter(lesson =>
              lesson.subject.toLowerCase().includes(this.searchQuery.toLowerCase()) ||
              lesson.location.toLowerCase().includes(this.searchQuery.toLowerCase()) ||
              lesson.price.toString().includes(this.searchQuery) ||
              lesson.space.toString().includes(this.searchQuery)
            );
          }
       // Sort the filtered array
return filtered.sort((itemA, itemB) => {
    // Get the values to compare based on the sortBy property
    let valueA = itemA[this.sortBy];
    let valueB = itemB[this.sortBy];

    // Convert strings to lowercase for case-insensitive comparison
    if (typeof valueA === 'string') {
        valueA = valueA.toLowerCase();
    }
    if (typeof valueB === 'string') {
        valueB = valueB.toLowerCase();
    }

    // Compare values based on sort direction
    if (this.sortOrder === 'asc') {
        // For ascending order
        if (valueA > valueB) return 1;
        return -1;
    } else {
        // For descending order
        if (valueA < valueB) return 1;
        return -1;
    }
});
        },
        totalCost() {
          return this.cartItems.reduce((total, item) => total + item.price, 0);
        },
        isCheckoutValid() {
          const nameRegex = /^[A-Za-z]+$/;
          const phoneRegex = /^[0-9]+$/;
          return nameRegex.test(this.customerName) && phoneRegex.test(this.customerPhone);
        }
      },
      methods: {
        addToCart(lesson) {
          if (lesson.space > 0) {
            this.cartItems.push({ ...lesson });
            lesson.space--;
          
          }
        },
        removeFromCart(index) {
          const lesson = this.cartItems.splice(index, 1)[0];
          const originalLesson = this.lessons.find(l => l._id === lesson._id);
          originalLesson.space++;
          console.log('Removed from cart:', lesson.subject, 'Spaces restored:', originalLesson.space);
        },
        toggleCart() {
          this.showLessons = !this.showLessons;
        },
        sortLessons() {
          // Sorting handled in computed property
        },
        searchLessons() {
          // Filtering handled in computed property
        },
        proceedCheckout() {
          if (this.isCheckoutValid) {
            alert(`Order submitted!\nName: ${this.customerName}\nPhone: ${this.customerPhone}\nItems: ${this.cartItems.length}\nTotal: AED ${this.totalCost}`);
            this.cartItems = [];
            this.customerName = '';
            this.customerPhone = '';
            this.showLessons = true;
          }
        }
      }
    });
  </script>
</body>
</html>
